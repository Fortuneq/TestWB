version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER:  postrgres
      POSTGRES_DB: postrgres
    volumes:
      - './mig/schema.sql:/docker-entrypoint-initdb.d/init.sql'
    ports:
      - "5432:5432"
  nats:
    image: nats-streaming:latest
    ports:
      - "4222:4222"
      - "8222:8222" 